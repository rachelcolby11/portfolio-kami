<!-- Changes to this file should only affect index.html; that is the only file using the default layout which is the only layout that calls header.
 -->  
 <header class="site-header index">
  <div class="nav-strip">
  	<nav class="site-nav">
  		<ul>
  			{% for page in site.pages %}
  			{% if page.title and page.hide != true %}
  			<li>
  				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
  					{{ page.title }}
  				</a>
  			</li>
  			{% endif %}
  			{% endfor %}
  		</ul>
  	</nav>
  </div>

	{% if site.theme_settings.header_text %}
  <div class="call-out index" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    <div class="title-box">
      <div class="inner-box">
    		<div class="divider"></div>
        {{ site.theme_settings.header_text }}
        <div class="divider"></div>
        <!-- Social icons from Font Awesome, if enabled -->
    	  <ul>
    	    {% include icons.html %}
    		</ul>
      </div>
    </div>
  </div>
  {% endif %}
</header>
