  <div class="work">
    <h3>Recent Projects</h3>
    <div class="project">
      {% for project in site.portfolio limit:4 %}
          <div class="image-container">
            <a class="img" href="{{ project.url | prepend: site.baseurl }}">
              <img src="{{ project.thumbnail-path }}" alt="{{ project.title }}"/>
            </a>
            <div class="img-title">
              <a href="{{ project.url | prepend: site.baseurl }}"><strong>
                {{ project.title}}</strong></a>
              <p>{{ project.short-description }}</p>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
