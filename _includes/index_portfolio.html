  <div class="work">
    <h3>Recent Projects</h3>
    <div class="project-index wrapt">
        <div class="image-container">
          <a href="/portfolio/4-wrapt/">
            <img src="img/wrapt.png" alt="Wrapt"/>
          </a>
          <div class="img-title">
            <a href="/portfolio/4-wrapt/"><strong>
              Wrapt</strong></a>
            <p>An app that lets users make and share lists of gifts they hope to receive.</p>
          </div>
        </div>
      </div>
    <div class="project-index">  
      {% for project in site.portfolio limit:3 %}
          <div class="image-container">
            <a href="{{ project.url | prepend: site.baseurl }}">
              <img src="{{ project.thumbnail-path }}" alt="{{ project.title }}"/>
            </a>
            <div class="img-title">
              <a href="{{ project.url | prepend: site.baseurl }}"><strong>
                {{ project.title}}</strong></a>
              <p>{{ project.short-description }}</p>
            </div>
          </div>
      {% endfor %}
    </div>
  </div>
